name: crawler-engine CI workflow
on:
  push:
    branches:
      - 'master'
      - 'dev'
    paths:
      - 'crawler_engine/**.py'
      - 'crawler_engine/**/**.py'
      - 'crawler_engine/Dockerfile'
      - '**.yaml'
  pull_request:
    branches:
      - 'master'
      - 'dev'
    paths:
      - 'crawler_engine/**.py'
      - 'crawler_engine/**/**.py'
      - 'crawler_engine/Dockerfile'
      - '**.yaml'
env:
  # Define path for projects
  CRAWLER_ENGINE_BASE_PATH: "crawler_engine"
  CONTAINER_NAME: crawler-engine
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.6"]
    steps:
      - name: debug
        run: |
          echo ${{ env.GITHUB_SHA }}
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
      - name: Check out repository code to PR branch
        uses: actions/checkout@v3
      - name: Install dependencies
        working-directory: ./${{ env.CRAWLER_ENGINE_BASE_PATH }}
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run unit tests
        working-directory: ./${{ env.CRAWLER_ENGINE_BASE_PATH }}
        run: |
          pip install pytest
          pip install pytest-cov
          pytest -v --junitxml="results.xml"
  crawler-build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: ./${{ env.CRAWLER_ENGINE_BASE_PATH }}
          file: ./${{ env.CRAWLER_ENGINE_BASE_PATH }}/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/${{ env.CONTAINER_NAME }}:${{ env.GITHUB_SHA }} #$(git rev-parse --short "$GITHUB_SHA")
  commit-image-tag:
    needs: crawler-build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2.3.2

      - name: Modifiy the specific files using scripts
        run: |
          sed -i '5c\      tag: "${{ env.GITHUB_SHA }}"' tsmc-digital-business/values.yaml

      - name: Commit and push changes
        run: |
          git config --global user.name "Github Action"
          git config --global user.email "github.action@git"

          git add tsmc-digital-business/values.yaml
          git commit -m "commit new image tag"
          git push origin dev