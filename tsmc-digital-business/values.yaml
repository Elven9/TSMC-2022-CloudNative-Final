jobs:
  - name: crawler-scheduler
    image:
      repository: alan0415/crawler-scheduler
      tag: latest
      imagePullPolicy: Always
    schedule: "*/5 * * * *"
    restartPolicy: Never
    env:
    - name: TSMC_RABBITMQ_HOST
      value: "10.43.245.128"
    - name: TSMC_RABBITMQ_PORT
      value: "5672"
    - name: TSMC_RABBITMQ_USER
      valueFrom:
        secretKeyRef:
          name: rabbitmq-account
          key: USER_NAME
          optional: false
    - name: TSMC_RABBITMQ_PASSWORD
      valueFrom:
        secretKeyRef:
          name: rabbitmq-account
          key: PASSWORD
          optional: false
deployments:
  - name: crawler-engine
    replicas: 1
    image:
      repository: alan0415/crawler-engine
      tag: 43392b15ab74d98145d13e4e9348d8aef2cb2188
      imagePullPolicy: Always
    containerPort: 8088
    pvc:
      name: history-dir
      path: /var/log/history
      claimname: pvc-demo
