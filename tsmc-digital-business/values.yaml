jobs:
  - name: crawler-scheduler
    image:
      repository: alan0415/crawler-scheduler
      tag: b5c40f09686a2e8761b736d78e06c49d1086db20
      imagePullPolicy: Always
    schedule: "*/5 * * * *"
    restartPolicy: Never
    env:
    - name: TSMC_RABBITMQ_HOST
      value: "10.43.245.128"
    - name: TSMC_RABBITMQ_PORT
      value: "5672"
    - name: TSMC_RABBITMQ_USER
      valueFrom:
        secretKeyRef:
          name: rabbitmq-account
          key: USER_NAME
          optional: false
    - name: TSMC_RABBITMQ_PASSWORD
      valueFrom:
        secretKeyRef:
          name: rabbitmq-account
          key: PASSWORD
          optional: false
deployments:
  - name: crawler-engine
    replicas: 1
    image:
      repository: alan0415/crawler-engine
      tag: b5c40f09686a2e8761b736d78e06c49d1086db20
      imagePullPolicy: Always
    containerPort: 8088
    pvc:
      name: history-dir
      path: /var/log/history
      claimname: pvc-demo
